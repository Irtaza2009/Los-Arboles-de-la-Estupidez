<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Los Árboles de la Estupidez</title>
    <link rel="stylesheet" href="/styles.css" />
    <script defer src="/script.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg" aria-hidden="true"></div>
    <div class="overlay" aria-hidden="true"></div>

    <!-- Magical Intro Overlay -->
    <div class="intro-overlay">
      <div class="glow-box">
        <h2>Los Árboles de la Estupidez</h2>
        <p>
          <strong>The Story:</strong> Once the proud Árboles Sabios, these trees
          lost their wisdom when they botched the Riddle of the Universe. They
          now stand in quiet fascination of their own roots, muttering nonsense
          — but some whisper that one tree still remembers.
        </p>
        <button class="intro-btn">Enter the Forest</button>
      </div>
    </div>

    <!-- Bushes/Branches placeholders -->
    <div class="bush bush-left"></div>
    <div class="bush bush-right"></div>

    <main class="stage" role="main">
      <!-- forest area with bubbles only -->
      <section class="forest" aria-label="forest foreground">
        <div class="bubble" style="top: 62%; left: 18%" data-tree-id="t1"></div>
        <div class="bubble" style="top: 65%; left: 36%" data-tree-id="t2"></div>
        <div class="bubble" style="top: 63%; left: 52%" data-tree-id="t3"></div>
        <div class="bubble" style="top: 60%; left: 70%" data-tree-id="t4"></div>

        <div class="ground-band" aria-hidden="true"></div>
      </section>
    </main>
  </body>
</html>
